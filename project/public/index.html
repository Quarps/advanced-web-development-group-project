<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined&display=swap"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- Header med navigation -->
    <header class="header">
      <div class="headerlist">
        <span class="city">jkpgcity.</span>
        <ul class="menu-items">
          <li>DISCOVER</li>
          <li>EVENTS</li>
          <li>DISTRICTS</li>
          <li>INFORMATION</li>
          <li>CONTACT</li>
          <button class="material-symbols-outlined sort-button">menu</button>
          <button class="material-symbols-outlined sort-button">
            account_circle
          </button>
        </ul>
      </div>
    </header>
    <main>
      <section class="hero-section">
        <img
          class="hero-section-img"
          src="/img/jkpg-hero.jpg"
          alt="Hero Image"
        />
      </section>
      <section class="text-section">
        <h1>
          Welcome to<br />
          Jönköping City.
        </h1>
        <p>
          Jkpg City is a big town with a small town atmosphere. Shopping, dining
          and hotels share<br />
          space with museums, theaters and art studios. All surrounded by green
          parks and blue lakes.
        </p>
      </section>
      <section class="sort-section">
        <button class="sort-button" id="sort-button">Sort A-Z</button>
        <div>
          <button class="material-symbols-outlined sort-button" id="add-button">
            add
          </button>
        </div>
      </section>
      <section id="store-container" class="store-container"></section>
    </main>
    <footer>Footer</footer>
    <script src="index.js"></script>
  </body>
</html>
